<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {#
                The state and city classes can be found
                in: project_root/models/[state|city].py
            #}
            {% for state in states %}
            <LI>{{ state.id}}: <B>{{ state.name }}</B></LI>
                <UL>
                    {% for city in state.cities %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
